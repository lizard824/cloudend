<div class="domain">
    <div class="m-doma">

        <div class="m-earh">
            <input type="text" id="mearh" required [(ngModel)]="username" name="username" placeholder="Please enter the username">
            <span class="earhimg">
         <img src="../../../assets/images/m-earh.png" alt="">
     </span>

        </div>
        <span class="domimg" (click)="staticModal.show()">
         <img src="../../../assets/images/clicadd.png" alt="">
     </span>


        <div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Add</h4>
                        <button type="button" class="close pull-right" aria-label="Close" (click)="staticModal.hide()">
              <span aria-hidden="true">&times;</span>
            </button>
                    </div>
                    <div class="modal-body">
                        <form role="form" class="form-horizontal">
                            <div class="form-group">

                                <label class="col-sm-3 text-left control-label">System Name:</label>
                                <div class=" col-sm-12">
                                    <input type="text" value="System Name" class="form-control" id="sysnam">
                                </div>

                                <p class="xopform col-sm-8">The name wrong</p>
                            </div>
                            <div class="form-group">

                                <label class="col-sm-3 text-left control-label">Domain Name:</label>
                                <div class=" col-sm-12">
                                    <input type="text" class="form-control" value="Domain Name " id="domnam">
                                </div>
                                <p class="xopform col-sm-8">The name wrong</p>
                            </div>
                          <div class="form-group">

                            <label class="col-sm-3 text-left control-label">Service Name:</label>
                            <div class=" col-sm-12">
                              <input type="text" class="form-control" value="Service Name " id="servicenam">
                            </div>
                            <p class="xopform col-sm-8">The name wrong</p>
                          </div>
                          <div class="form-group">

                            <label class="col-sm-3 text-left control-label">Sign Url:</label>
                            <div class=" col-sm-12">
                              <input type="text" class="form-control" value="Sign Url " id="signurl">
                            </div>
                            <p class="xopform col-sm-8">The name wrong</p>
                          </div>
                          <div class="form-group">

                            <label class="col-sm-3 text-left control-label">Logout Url:</label>
                            <div class=" col-sm-12">
                              <input type="text" class="form-control" value="Logout Url " id="logouturl">
                            </div>
                            <p class="xopform col-sm-8">The name wrong</p>
                          </div>
                            <div class="divider"></div>
                            <div class="form-group">
                                <div class="col-sm-offset-5 col-sm-5">
                                    <button type="submit" class="btn btn-default xopsub" (click)="submit()">Submit</button>
                                </div>
                            </div>
                        </form>


                    </div>
                </div>
            </div>
        </div>


    </div>

    <table class="mantable table">
        <tr class="table-bj">
            <td>
                System Name
            </td>
            <td>
                Domain Name
            </td>
          <td>
            service
          </td>
          <td>
            sign url
          </td>
          <td>
            logout url
          </td>

            <td>
                Operation
            </td>
        </tr>
        <tr *ngFor="let item of domainList;let odd = odd" [ngClass]="{'tr-bj':odd}">
            <td>
                {{item.sysname}}
            </td>
            <td>
                {{item.domainname}}
            </td>
          <td>
            {{item.servicename}}
          </td>
          <td>
            {{item.signurl}}
          </td>
          <td>
            {{item.logouturl}}
          </td>
            <td>
              <a [routerLink]="['/domain/edit',item.id]" routerLinkActive="active"><i class="icon-edit"></i></a>
              <a class="user-list-dele" (click)="del(item.id)"><i class="icon-trash"></i></a>
            </td>
        </tr>
    </table>
    <!-- page start -->
        <!--<pagination-customize [page]="page" (search)="search($event)"></pagination-customize>-->
    <!--page end  -->
</div>
