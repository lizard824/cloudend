<div class="user">
  <div class="m-doma">

    <div class="m-earh">
      <input type="text" id="mearh"
             [(ngModel)]="user.username" name="username" placeholder="Please enter the username" (keyup)="search('')">
    <span class="earhimg">
         <a (click)="search('')"><img src="../../../assets/images/m-earh.png" alt=""></a>
     </span>

    </div>

    <span class="domimg">
         <a [routerLink]="['/home/user/add']" routerLinkActive="active"><img src="../../../assets/images/clicadd.png" alt=""></a>
     </span>

  </div>

<div class="man-overflow">
  
  <table  class="mantable table">
    <tr class="table-bj">
      <td>
       Username
      </td>
      <td>
        Authtype
      </td>
      <td>
        Last Login Time
      </td>
      <td>
        Operation
      </td>
    </tr>
    <tr *ngFor="let item of userList;let odd = odd" [ngClass]="{'tr-bj':odd}">
      <td>
        <a [routerLink]="['/home/user/detail',item.id]" routerLinkActive="active">{{item.username}}</a>
      </td>
      <td>
        {{userType(item.authtype)}}
      </td>
      <td>
        {{item.lastlogintime | date:'y-MM-dd HH:mm:ss'}}
      </td>
      <td>
        <a [routerLink]="['/home/user/edit',item.id]" routerLinkActive="active"><i class="icon-edit"></i></a>
        <a href="#" class="user-list-dele" (click)="del(item.id)"><i class="icon-trash"></i></a>
      </td>
    </tr>
  </table>
</div>
  <alert *ngIf="info" type="info">
    {{info}}
  </alert>
  <!-- page start-->
  <pagination-customize [page]="page" (search)="search($event)"></pagination-customize>
  <!--page end  -->
</div>
